{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-10 offset-lg-3 offset-1">
            <h2 class="text-center">Product Management</h2>
            <h5 class="text-muted">Edit a Product</h5>
            <hr>
        </div>
    </div>
    
    <div class="row">
        <div class="col-10 col-lg-6 offset-1 offset-lg-3 mb-5">
            <form action="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-end">
                    <a href="{% url 'products' %}" class="btn btn-outline-dark rounded-0">Cancel</a>
                    <button class="btn btn-dark rounded-0" type="submit">Update Product</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
